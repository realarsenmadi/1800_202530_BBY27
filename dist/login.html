<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SureSpot - Login</title>
    <style>
      .jumbotron h2 {
        font-size: 8vw;
        font-family: "Super Joyful", serif;
      }
    </style>
    <script type="module" crossorigin src="/assets/login-DfnGIujA.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/assets/firebaseConfig-CLJOI27O.js">
    <link rel="stylesheet" crossorigin href="/assets/login-C11chwFa.css">
    <link rel="stylesheet" crossorigin href="/assets/style-DuyZIT3f.css">
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <!-- Navigation bar left side -->
      <div>
        <!-- <a href="#">â¬…</a> not used-->
      </div>
      <!-- Navigation bar right side -->
      <div>
        <a href="#">
          <img src="/assets/home_icon-DQtWHZh5.png" alt="Home Icon" class="home-icon" />
        </a>
      </div>
    </nav>
    <!-- Welcome banner -->
    <div class="jumbotron">
      <h2>SureSpot</h2>
    </div>
    <!-- <script type="module" src="/src/components/site-navbar.js"></script> -->
    <!-- <script type="module" src="/src/components/site-footer.js"></script> -->
    <!-- <site-navbar></site-navbar> -->
    <div class="container py-5" style="max-width: 420px">
      <!-- Alerts -->
      <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

      <!-- Login -->
      <div id="loginView">
        <h3 class="mb-3 text-center">Login</h3>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <small class="d-block mt-3 text-center">
          Dont have an account?
          <a href="#" id="toSignup">Sign up</a>
        </small>
      </div>

      <!-- Signup -->
      <div id="signupView" class="d-none">
        <h3 class="mb-3 text-center">Sign Up</h3>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <input
              type="text"
              id="signupName"
              class="form-control"
              placeholder="First and Last Name"
              aria-label="Full name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Create Account
          </button>
        </form>
        <small class="d-block mt-3 text-center">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </small>
      </div>
    </div>
    <!-- <site-footer></site-footer> -->
    <footer class="footer">&copy; 2025 BCIT COMP 1800 BB27</footer>
  </body>
</html>
