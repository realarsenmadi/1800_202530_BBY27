<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SureSpot</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- MapLibre GL JS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="main-page">
    <!-- Navigation bar -->
    <nav class="navbar">
      <!-- Navigation bar left side -->
      <div>
        <!-- <a href="#">â¬…</a> not used-->
      </div>
      <!-- Navigation bar right side -->
      <div>
        <a href="#">
          <img src="./images/home_icon.png" alt="Home Icon" class="home-icon" />
        </a>
      </div>
    </nav>

    <!-- Filters & Search Button -->
    <div class="search-functions">
      <!-- Filters -->
      <div>
        <img src="./images/Filters.png" alt="Filter Icon" class="filter-icon" />
      </div>
      <!-- Search -->
      <!-- ========== ADDED: id for search button ========== -->
      <div>
        <img
          src="./images/Search.png"
          alt="Search Button"
          class="search-button"
          id="searchBtn"
        />
      </div>
      <!-- ========== END ADDED ========== -->
    </div>

    <!-- ========== ADDED: Search Modal ========== -->
    <div
      id="searchModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: flex-start;
        padding-top: 100px;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 10px;
          width: 90%;
          max-width: 500px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
          "
        >
          <h3 style="margin: 0; font-size: 1.2em">Search Location</h3>
          <button
            id="closeModal"
            style="
              background: none;
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: #666;
            "
          >
            &times;
          </button>
        </div>
        <div style="position: relative; margin-bottom: 15px">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter address or place name..."
            style="
              width: 100%;
              padding: 12px;
              font-size: 16px;
              border: 2px solid #ddd;
              border-radius: 8px;
              box-sizing: border-box;
            "
          />
        </div>
        <div
          id="searchResults"
          style="max-height: 300px; overflow-y: auto"
        ></div>
      </div>
    </div>
    <!-- ========== END ADDED ========== -->

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="footer">
      <nav class="bottom-nav">
        <!-- Profile -->
        <div>
          <a href="#">
            <img
              src="./images/Profile.png"
              alt="Profile Icon"
              class="profile-icon"
            />
          </a>
        </div>
        <!-- Favourites -->
        <div>
          <a href="#">
            <img
              src="./images/Favourites.png"
              alt="Favourites Icon"
              class="favourites-icon"
            />
          </a>
        </div>
        <!-- Help -->
        <div>
          <a href="faq.html">
            <img src="./images/Help.png" alt="Help Icon" class="help-icon" />
          </a>
        </div>
      </nav>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/streets-v2/style.json?key=G8Dm1IT5QuwmIf5bQtVr",
        center: [-123.0016, 49.2505], // BCIT Burnaby Campus
        zoom: 15,
      });

      // ========== ADDED: Variable to track user marker ==========
      let userMarker = null;
      let searchMarker = null;
      // ========== END ADDED ==========

      // Get user location if browser supports geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLngLat = [
              position.coords.longitude,
              position.coords.latitude,
            ];

            // Center the map on user location
            map.setCenter(userLngLat);

            // Add a marker at the user location
            // ========== MODIFIED: Store marker in variable ==========
            userMarker = new maplibregl.Marker({ color: "#007bff" }) // blue marker
              .setLngLat(userLngLat)
              .setPopup(new maplibregl.Popup().setHTML("<b>You are here!</b>"))
              .addTo(map);
            // ========== END MODIFIED ==========

            // Optional: zoom in closer
            map.setZoom(16);
          },
          (error) => {
            console.error("Geolocation error:", error);
            alert("Could not get your location.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }

      // Make the marker follow the user (live updates)
      // ========== MODIFIED: Update marker position instead of centering ==========
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((position) => {
          const userLngLat = [
            position.coords.longitude,
            position.coords.latitude,
          ];
          if (userMarker) {
            userMarker.setLngLat(userLngLat);
          }
        });
      }
      // ========== END MODIFIED ==========

      // Add zoom and rotation controls
      map.addControl(new maplibregl.NavigationControl(), "top-right");

      // Add a marker for BCIT
      new maplibregl.Marker({ color: "#ff0000" })
        .setLngLat([-123.0016, 49.2505])
        .setPopup(new maplibregl.Popup().setHTML("<b>BCIT Burnaby Campus</b>"))
        .addTo(map);

      // ========== ADDED: Search functionality ==========
      const searchBtn = document.getElementById("searchBtn");
      const searchModal = document.getElementById("searchModal");
      const closeModal = document.getElementById("closeModal");
      const locationInput = document.getElementById("locationInput");
      const searchResults = document.getElementById("searchResults");

      // Open search modal
      searchBtn.addEventListener("click", () => {
        searchModal.style.display = "flex";
        locationInput.focus();
      });

      // Close search modal
      closeModal.addEventListener("click", () => {
        searchModal.style.display = "none";
        locationInput.value = "";
        searchResults.innerHTML = "";
      });

      // Close modal when clicking outside
      searchModal.addEventListener("click", (e) => {
        if (e.target === searchModal) {
          searchModal.style.display = "none";
          locationInput.value = "";
          searchResults.innerHTML = "";
        }
      });

      // Search as user types
      let searchTimeout;
      locationInput.addEventListener("input", (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();

        if (query.length < 3) {
          searchResults.innerHTML = "";
          return;
        }

        searchTimeout = setTimeout(() => {
          searchLocation(query);
        }, 500);
      });

      // Search location using MapTiler Geocoding API
      async function searchLocation(query) {
        try {
          searchResults.innerHTML =
            '<div style="text-align: center; padding: 20px; color: #666;">Searching...</div>';

          const response = await fetch(
            `https://api.maptiler.com/geocoding/${encodeURIComponent(
              query
            )}.json?key=G8Dm1IT5QuwmIf5bQtVr&proximity=-123.0016,49.2505`
          );

          const data = await response.json();

          if (data.features && data.features.length > 0) {
            displayResults(data.features);
          } else {
            searchResults.innerHTML =
              '<div style="text-align: center; padding: 20px; color: #666;">No results found</div>';
          }
        } catch (error) {
          console.error("Search error:", error);
          searchResults.innerHTML =
            '<div style="text-align: center; padding: 20px; color: #666;">Error searching. Please try again.</div>';
        }
      }

      // Display search results
      function displayResults(features) {
        searchResults.innerHTML = "";

        features.forEach((feature) => {
          const resultItem = document.createElement("div");
          resultItem.style.cssText =
            "padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: background-color 0.2s;";

          resultItem.addEventListener("mouseenter", () => {
            resultItem.style.backgroundColor = "#f5f5f5";
          });
          resultItem.addEventListener("mouseleave", () => {
            resultItem.style.backgroundColor = "";
          });

          const name = document.createElement("div");
          name.style.cssText = "font-weight: bold; margin-bottom: 4px;";
          name.textContent = feature.text || feature.place_name;

          const address = document.createElement("div");
          address.style.cssText = "color: #666; font-size: 0.9em;";
          address.textContent = feature.place_name;

          resultItem.appendChild(name);
          resultItem.appendChild(address);

          resultItem.addEventListener("click", () => {
            goToLocation(feature);
          });

          searchResults.appendChild(resultItem);
        });
      }

      // Go to selected location
      function goToLocation(feature) {
        const [lng, lat] = feature.center;

        // Remove previous search marker if exists
        if (searchMarker) {
          searchMarker.remove();
        }

        // Add new marker at searched location
        searchMarker = new maplibregl.Marker({ color: "#22c55e" })
          .setLngLat([lng, lat])
          .setPopup(
            new maplibregl.Popup().setHTML(`<b>${feature.place_name}</b>`)
          )
          .addTo(map);

        // Center map on location
        map.flyTo({
          center: [lng, lat],
          zoom: 16,
          duration: 2000,
        });

        // Open the popup
        searchMarker.togglePopup();

        // Close modal
        searchModal.style.display = "none";
        locationInput.value = "";
        searchResults.innerHTML = "";
      }
      // ========== END ADDED ==========
    </script>
    <script src="./scripts/map.js"></script>
  </body>
</html>
