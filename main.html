<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SureSpot</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- MapLibre GL JS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="main-page">
    <!-- Navigation bar -->
    <nav class="navbar">
      <!-- Navigation bar left side -->
      <div>
        <!-- <a href="#">â¬…</a> not used-->
      </div>
      <!-- Navigation bar right side -->
      <div>
        <a href="#">
          <img src="./images/home_icon.png" alt="Home Icon" class="home-icon" />
        </a>
      </div>
    </nav>

    <!-- Filters & Search Button -->
    <div class="search-functions">
      <!-- Filters -->
      <div>
        <img src="./images/Filters.png" alt="Filter Icon" class="filter-icon" />
      </div>
      <!-- Search -->
      <!-- ========== ADDED: id for search button ========== -->
      <div>
        <img
          src="./images/Search.png"
          alt="Search Button"
          class="search-button"
          id="searchBtn"
        />
      </div>
      <!-- ========== END ADDED ========== -->
    </div>

    <!-- ========== ADDED: Search Modal ========== -->
    <div
      id="searchModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: flex-start;
        padding-top: 100px;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 10px;
          width: 90%;
          max-width: 500px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
          "
        >
          <h3 style="margin: 0; font-size: 1.2em">Search Location</h3>
          <button
            id="closeModal"
            style="
              background: none;
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: #666;
            "
          >
            &times;
          </button>
        </div>
        <div style="position: relative; margin-bottom: 15px">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter address or place name..."
            style="
              width: 100%;
              padding: 12px;
              font-size: 16px;
              border: 2px solid #ddd;
              border-radius: 8px;
              box-sizing: border-box;
            "
          />
        </div>
        <div
          id="searchResults"
          style="max-height: 300px; overflow-y: auto"
        ></div>
      </div>
    </div>
    <!-- ========== END ADDED ========== -->

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="footer">
      <nav class="bottom-nav">
        <!-- Profile -->
        <div>
          <a href="profile.html">
            <img
              src="./images/Profile.png"
              alt="Profile Icon"
              class="profile-icon"
            />
          </a>
        </div>
        <!-- Favourites -->
        <div>
          <a href="#">
            <img
              src="./images/Favourites.png"
              alt="Favourites Icon"
              class="favourites-icon"
            />
          </a>
        </div>
        <!-- Help -->
        <div>
          <a href="faq.html">
            <img src="./images/Help.png" alt="Help Icon" class="help-icon" />
          </a>
        </div>
      </nav>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
