        <h3>Add New Favourite</h3>
        <form id="favForm">
          <label for="label">Label (e.g. Home, Work):</label><br />
          <input type="text" id="label" required /><br /><br />

          <label for="address">Address:</label><br />
          <input type="text" id="address" required /><br /><br />

          <button type="submit">Save Favourite</button>
        </form>
      </div>

      <!-- Saved Favourites -->
      <div class="faq-item">
        <h3>Saved Favourites</h3>
        <ul id="favList"></ul>
